<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تمرین DOM و Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>ایجاد جدول پویا</h2>
تعداد ردیف: <input type="number" id="rows">
تعداد ستون: <input type="number" id="cols">
<button onclick="createTable()">ایجاد جدول</button>

<div id="table-area"></div>

<hr>

<h2>فرم با اعتبارسنجی</h2>
<form onsubmit="validateForm(event)">
    نام کاربری: <input type="text" id="username"><br>
    رمز عبور: <input type="password" id="password"><br>
    <button type="submit">ارسال</button>
</form>
<p id="form-msg"></p>

<hr>

<h2>ماشین حساب</h2>
<div id="calculator">
    <input type="text" id="calc-display" disabled>

    <br>
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="press('/')">/</button>
    <br>

    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('*')">*</button>
    <br>

    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('-')">-</button>
    <br>

    <button onclick="press('0')">0</button>
    <button onclick="press('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="press('+')">+</button>
    <br>

    <button onclick="clearCalc()" id="clear-btn">پاک کردن</button>
</div>

<script src="script.js"></script>
</body>
</html>
